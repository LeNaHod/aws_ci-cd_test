version: 0.2
phases:
  install:
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
      - source ~/.bashrc
      - nvm install 20
      - nvm use 20
      - npm install -g npm@latest

  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./dist s3://rorarorang-ori
